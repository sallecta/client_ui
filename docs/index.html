<!DOCTYPE html>
<html lang="en" >
	<head>
	<meta charset="UTF-8">
	<title>Client UI gallery example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="../client_ui/client_ui.css">
	<style>
	img { width:10rem;height:10rem;object-fit:cover;}

	</head>
	<body>
		<h1>First gallery</h1>

				<img src="imgs/kush-dwivedi-Sw6FQiT23Rc-unsplash.small.jpg" alt="" data-large="imgs/kush-dwivedi-Sw6FQiT23Rc-unsplash.jpg">
				<img src="imgs/marek-piwnicki-pjf3gGDvTeM-unsplash.small.jpg" alt="" data-large="imgs/marek-piwnicki-pjf3gGDvTeM-unsplash.jpg">
				<img src="imgs/ryan-kim-_AydCUsXwoI-unsplash.small.jpg" alt="" data-large="imgs/ryan-kim-_AydCUsXwoI-unsplash.jpg">
				<img src="imgs/saa-r-r9kryH8RfAg-unsplash.small.jpg" alt="" data-large="imgs/saa-r-r9kryH8RfAg-unsplash.jpg">
				

				
		</div><!--gallery1-->
		<h1>Second gallery</h1>
		<div class="gallery">

		</div><!--gallery2-->
		<script  src="client_ui/client_ui.js"></script>
		<script>
		client_ui.run = function()
		{
			client_ui.mdls.gallery.create({selector:'.gallery1', nfo:{cfg:'file'}, title:{cfg:'auto'}});
			client_ui.mdls.gallery.create();
		}
		</script>
	</body>
</html>
