		<script  src="../client_ui/client_ui.js"></script>
		<script>
		client_ui.run = function()
		{
			el=document.querySelector('h1');el.innerHTML=el.innerHTML+' '+client_ui.version;
			client_ui.mdls.gallery.run({selector:'.gallery1', dot_max:3, nfo:{cfg:'file'}, title:client_ui.name+' '+client_ui.version});
			client_ui.mdls.gallery.run({selector:'.gallery2', nfo:{cfg:'file'}, title:{cfg:'auto'}});
			client_ui.mdls.gallery.run({selector:'.huge_gallery', nfo:{cfg:'file'}, title:{cfg:'auto'}});
		}
		</script>
